<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const keyPressed = [];
            const secretCode = 'wesbos';
            window.addEventListener('keyup', (e) => {
                keyPressed.push(e.key);
                keyPressed.splice(-secretCode.length - 1, keyPressed.length);
                if (keyPressed.join('').includes(secretCode)) {
                    console.log('DING DING!');
                    cornify_add();
                }
            });
        </script>
    </body>
</html>
